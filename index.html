<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 15px; text-align: center;  }
    .attribution a { color: black; text-decoration: none; }
  </style>
</head>
<body onload="document.form.email.focus()">

    <div class="logo">
      <img src="images/logo.svg" alt="#">
    </div>
    <div class="header" >
      <h1><span>We are launaching </span>soon!</h1>
      <h4>Subscribe and get notified</h4>
      <form action="#" name="form">
        <div class="input-con">
          <div class="input" id="input">
          <input type="text" name="title undefined" id="email" placeholder="Your email address..." value="">
        </div>
        <button>Notify Me</button></div>
        <div id="error"><span>Email should not be empty!</span></div>
        <div id="error2"><span>Invalid Email!</span></div>
      </form>
    </div>
    <div class="illustration">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
    <div class="bottom">
      <div class="social-cont">
        <div class="social">
          <div class="socio"><i class="fab fa-facebook-f"></i></div>
          <div class="socio"><i class="fab fa-twitter"></i></div>
          <div class="socio"><i class="fab fa-instagram"></i></div>
        </div>   
      </div>
      <div class="copy">
          <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/AsilTalyani?tab=repositories">Asil_Talyani</a>.
        </p>
      </footer>
    </div>  
</body>
<script src="index.js"></script>

</html>
